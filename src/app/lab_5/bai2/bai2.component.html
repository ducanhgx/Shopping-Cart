<h3 class="text-center">Product List</h3>
<div class="row">
    <div class="col-sm-12 col-md-3" *ngFor="let product of products">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" height="300px" [src]="product.photo" alt="{{product.name}}">
            <div class="card-body">
              <h5 class="card-title">{{product.name}}</h5>
              <h6>{{ product.price | currency:"USD":"symbol"}}</h6>
              <a [routerLink]="['/cart', { id:product.id }]" class="btn btn-primary btn-block">Buy Now</a>
            </div>
          </div>
    </div>
</div>
